---
layout: record
title: 记录
---

<div class="cnt-wrap">

  <ul class="article-list">
    {% for post in site.categories.record %}
    <li class="article">
      <h2 class="t">
        {{ post.title }}
        <span class="time">{{ post.date | date_to_string }}</span>
      </h2>
      <div class="cnt"> {{ post.content }} </div>
    </li>
    {% endfor %}
  </ul>

</div>
